<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COVID-19 STATUS</title>
    
    <!--CSS Style Sheets-->

    <!-- Bootstrap Style Sheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!--Javascript Libraries and files-->
    
    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- own javescript files -->
    <script src="./static/js/filter.js"></script>
    <script src="./static/js/chart.js"></script>
    <script src="./static/js/map.js"></script>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 p-0 text-center bg-light">
        <h1>COVID-19 STATUS DASHBOARD</h1>
        <p>Interactive charts to explore the US COVID-19 datasets</p>
    </div>
</div>
<br/>


<div class="container">
    <div class="row">
        <!-- Year Filter -->
        <div class="col-md-4 p-0 text-left bg-light">
            <div class="card card-body bg-light mb-2">
                <p><b>Year</b></p>
                <select id="selDataset1" multiple size="5" onchange="optionChanged(this)">
                </select>
            </div>
        </div>
        <!-- Month Filter -->
        <div class="col-md-4 p-0 text-left bg-light">
            <div class="card card-body bg-light mb-2">
                <p><b>State</b></p>
                <select id="selDataset2" multiple size="5" onchange="optionChanged(this)">
                </select>
            </div>
        </div>
        <!-- State Filter -->
        <div class="col-md-4 p-0 text-left bg-light">
            <div class="card card-body bg-light mb-2">
                <p><b>Age Group</b></p>
                <select id="selDataset3" multiple size="5" onchange="optionChanged(this)">
                </select>
            </div>
        </div>
    </div>
    
    <div class="row">
    <div class="col-md-12">
        <div id="map"></div>
    </div> 
    </div>

    <div class="row">
        <!-- Pie Chart_1-->
        <div class="col-md-5">
            <div id="donut"></div>
        </div>
        <!-- Time Series chart_1-->
        <div class="col-md-7">
            <div id="line"></div>
        </div>
    </div>
    <div class="row">
        <!-- bar graph_1-->
        <div class="col-md-6">
            <div id="bar1"></div>
        </div>
        <!-- bar graph_2-->
        <div class="col-md-6">
        <div id="bar2"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="static/js/map.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</body>

</html>
